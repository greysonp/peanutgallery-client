<h1><i class="icon-chevron-left gifics-back"></i>  {{pageTitle}}</h1>
<h2>Mark-Up</h2>
<div class="tools">
    <a class="gifics-btn" id="js-gifics-draw"><i class="icon-pencil"></i> Draw</a>
</div>
<h2>Comments</h2>
<ul class="gifics-comments">
    {{#each comments}}
        <li>
            <p class="gifics-body">{{body}}</p>
            <h3 class="gifics-date">By {{author.firstName}} {{author.lastName}} at {{date}}</h3>
        </li>
    {{/each}}
</ul>
<textarea class="gifics-textarea" rows="3"></textarea>
